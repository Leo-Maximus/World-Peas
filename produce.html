<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="grid">
                <div class="header-navbar">
                    <div class="header-navbar-list header-navbar-logo">
                        <ul class="header-logo-name">
                            <li class="logo-name">
                                <a href="./index.html" class="logo-link">World Peas</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header-navbar-list">
                        <ul class="header-navbar-list-item">
                            <li class="header-navbar-item">
                                <a href="" class="header-navbar-item-link">Shop</a>
                            </li>
                            <li class="header-navbar-item">
                                <a href="" class="header-navbar-item-link">Newstand</a>
                            </li>
                            <li class="header-navbar-item">
                                <a href="" class="header-navbar-item-link">Who we are</a>
                            </li>
                            <li class="header-navbar-item">
                                <a href="" class="header-navbar-item-link">My profile</a>
                            </li>
                            <li class="header-navbar-item ">
                                <a href="/shopping-cart.html" class="header-navbar-item-link header-navbar-item-active">Basket (3)</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="grid">
                <div class="basket-header produce-header">
                    <div class="basket-header-content">
                        <div class="basket-logo">
                            <span class="basket-logo-name">Produce</span>
                        </div>
                        <div class="basket-num-item">
                            <span class="basket-num-quanty"> <span style="color: var(--text-color); font-weight:500;">Fresh</span> - August 21,2023</span>
                        </div>
                    </div>
                    <div class="produce-filter">
                        <!-- <div class="produce-default default"> -->
                            <button class="btn produce-default default">Default</button>
                        <!-- </div> -->
                        <!-- <div class="produce-default A-Z"> -->
                            <button class="btn produce-default A-Z">A-Z</button>
                        <!-- </div> -->
                        <!-- <div class="produce-default list-view"> -->
                            <button class="btn produce-default list-view">List-view</button>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="basket-line"></div>
                <div class="grid">
                    <div class="grid-row">
                        <div class="produce-list">
                            <div class="grid-column-3">
                                <div class="produce-item">
                                    <a href="" class="produce-item-link">
                                        <div class="produce-item-img">
                                            <img class="produce-img" src="./assets/img/ed-o-neil-AvvdZlhDowA-unsplash 1.png" alt="">
                                        </div>
                                        <div class="produce-item-content">
                                            <div class="produce-item-name">
                                                <span class="produce-name">Heirloom tomato</span>
                                            </div>
                                            <div class="produce-item-price">
                                                <span class="produce-price">$5.99 / lb</span>
                                            </div>
                                            <div class="produce-item-from">
                                                <span class="produce-from">Grown in San Juan Capistrano, CA</span>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="grid-column-3">
                                <div class="produce-item">
                                    <a href="" class="produce-item-link">
                                        <div class="produce-item-img">
                                            <img class="produce-img" src="./assets/img/noonbrew-ziCb4_EKmak-unsplash.png" alt="">
                                        </div>
                                        <div class="produce-item-content">
                                            <div class="produce-item-name">
                                                <span class="produce-name">organic ginger</span>
                                            </div>
                                            <div class="produce-item-price">
                                                <span class="produce-price">$12.99 / lb</span>
                                            </div>
                                            <div class="produce-item-from">
                                                <span class="produce-from">Grown in Huntington Beach, CA</span>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
